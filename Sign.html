<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/768d215a85.js" crossorigin="anonymous"></script>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Kahfi Travel</title>
        <link rel="stylesheet" href="kahfi-resort1.css">
        <link rel="shortcut icon" href="image/kahfi-favicon.png" type="image/icon">
    </head>
    <body>
        <!--Header-->
        <div class="topnav" id="myTopnav">
          <a href="index.html" class="active">Home</a>
          <a href="#package">Package</a>
          <a href="Promo.html">Promo</a>
          <div class="dropdown">
            <button class="dropbtn">More
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="Sign.html">Sign Up</a>
              <a href="Login.html">Login</a>
              <a href="FAQ.html">FAQ</a>
            </div>
          </div> 
           <!--Javascript for clicking the icon when it stays in width 768px-->
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
        </div>
        <!--Menu for Sign In-->
        <div class="menu-right"> <!--Right side-->
          <div id="card">
              <p class="one">Sign Up Now</p>
              <p id="two">Do you have a kahfi account ?</p>
              <a id="Login" href="#">Login</a>
              <form method="post" class="form">
                <label for="user-email">&nbsp;Email</label>
                  <input id="user-email" class="form-content" type="email" name="email" autocomplete="on" required/>
                  <div class="form-border"></div> 
                <label for="user-password">&nbsp;Password</label>
                  <input id="user-password" class="form-content" type="password" name="password" autocomplete="on" required/>
                  <div class="form-border"></div> 
                <label for="user-re-password">&nbsp;Repeat Password</label>
                  <input id="user-re-password" class="form-content" type="password" name="re-password" autocomplete="on" required/>
                  <div class="form-border"></div> 
                <p id="paragraph">By creating an account you agree to our <a id="Terms" href="#">Terms & Privacy</a>.</p>
                <input id="submit-btn" type="submit" name="submit" value="LOGIN"/>
              </form>
          </div>
        </div>
      <div class="menu-left"> <!--Left side-->
        <img id="logo" src="image/kahfi.png" alt="">
      </div>
      <!--Footer-->
      <!--Footer for Home-->
      <div class="footer">
        <div id="symbol1">
            Copyright &copy; 2015
        </div>
        <div id="symbol2">
            Powered by MK-Creative
        </div>
        <div class="fa-fa-font">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-pinterest"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-linkedin"></i>
        </div>
      </div>
      <!--Toggle between adding and removing the "responsive" class to topnav 
          when the user clicks on the icon-->
          <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                x.className = "topnav";
                }
            }
        </script>
    </body>
</html>
